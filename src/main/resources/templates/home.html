<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">

<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Contenedor principal -->
<div class="flex-grow container mx-auto p-6">


    <!-- Mostrar nombre del usuario -->
    <h1 class="text-3xl font-bold mb-6">Bienvenido, <span sec:authentication="name"></span></h1>

    <div class="grid grid-cols-1 gap-4 w-full md:w-1/2 ">


        <!-- Consulta -->
        <div>
            <div class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
                 onclick="toggleSection('consulta')" style="cursor: pointer">
                <!--            <h2 class="text-xl font-bold mb-0">2. MEF.DDO</h2> &lt;!&ndash; Elimina el margen inferior &ndash;&gt;-->
                <h2 class="text-xl font-bold mb-0">Consulta de persona</h2> <!-- Elimina el margen inferior -->
                <span class="inline-block bg-gray-700 text-white text-sm px-2 py-1 rounded hover:bg-gray-500 transition">
                <i class="fa-solid fa-arrow-down"></i>
            </span>
            </div>
            <div id="consulta" class="hidden pl-4 mt-2">
<!--                <h4 class="text-sm font-bold mb-4">Personas</h4>-->

                <div class="flex space-x-1"> <!-- Contenedor flexible para los botones -->
                    <a th:href="@{/cargaCSV/search}"
                       class="inline-block bg-gray-700 text-white text-sm px-4 py-2 rounded hover:bg-gray-500 transition">
                        Buscar
                    </a>
                </div>
                <div class="border-t mt-4 border-gray-500 mb-4"></div>
            </div>
        </div>

        <!-- Registrar  Persona GPEC_PERSONA - FON_RENIEC -->
        <div>
            <div class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
                 onclick="toggleSection('registro')" style="cursor: pointer">
                <!--            <h2 class="text-xl font-bold mb-0">2. MEF.DDO</h2> &lt;!&ndash; Elimina el margen inferior &ndash;&gt;-->
                <h2 class="text-xl font-bold mb-0">Registro de persona</h2> <!-- Elimina el margen inferior -->
                <span class="inline-block bg-gray-700 text-white text-sm px-2 py-1 rounded hover:bg-gray-500 transition">
                <i class="fa-solid fa-arrow-down"></i>
            </span>
            </div>
            <div id="registro" class="hidden pl-4 mt-2">
<!--                <h4 class="text-sm font-bold mb-4">Persona</h4>-->
                <div class="flex space-x-1"> <!-- Contenedor flexible para los botones -->
                    <a th:href="@{/cargaCSV/insert}"
                       class="inline-block bg-gray-700 text-white text-sm px-4 py-2 rounded hover:bg-gray-500 transition">
                        Registrar
                    </a>
                </div>
                <div class="border-t mt-4 border-gray-500 mb-4"></div>
            </div>
        </div>


        <!-- Actualizar  Persona GPEC_PERSONA - FON_RENIEC -->
        <div>
            <div class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
                 onclick="toggleSection('actualizar')" style="cursor: pointer">
                <!--            <h2 class="text-xl font-bold mb-0">2. MEF.DDO</h2> &lt;!&ndash; Elimina el margen inferior &ndash;&gt;-->
                <h2 class="text-xl font-bold mb-0">Actualizaci√≥n de persona</h2> <!-- Elimina el margen inferior -->
                <span class="inline-block bg-gray-700 text-white text-sm px-2 py-1 rounded hover:bg-gray-500 transition">
                <i class="fa-solid fa-arrow-down"></i>
            </span>
            </div>
            <div id="actualizar" class="hidden pl-4 mt-2">
                <!--                <h4 class="text-sm font-bold mb-4">Persona</h4>-->
                <div class="flex space-x-1 "> <!-- Contenedor flexible para los botones -->
                    <a th:href="@{/cargaCSV/search}"
                       class="inline-block bg-gray-700 text-white text-sm px-4 py-2 rounded hover:bg-gray-500 transition">
                        Fecha Fallecido
                    </a>
                </div>
                <div class="flex space-x-1 mt-2"> <!-- Contenedor flexible para los botones -->
                    <a th:href="@{/cargaCSV/search}"
                       class="inline-block bg-gray-700 text-white text-sm px-4 py-2 rounded hover:bg-gray-500 transition">
                       Datos
                    </a>
                </div>
                <div class="border-t mt-4 border-gray-500 mb-4"></div>
            </div>
        </div>

    </div>
</div>


<footer th:replace="fragments/footer :: footer" class="bg-gray-800 text-white py-4"></footer>

<!--<script th:src="@{/js/home/home.js}"></script>-->

</body>
</html>
