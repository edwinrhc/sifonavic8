<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--<head th:replace="layout/layout :: head"></head>-->
<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<!--<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>-->
<link href="/css/output.css" rel="stylesheet">
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar Sesi칩n</h2>

    <form method="post" th:action="@{/login}">
<!--    <form method="post">-->
        <!-- Username Field -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Usuario
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Ingrese su usuario"  name="username">
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Contrase침a
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Ingrese su contrase침a"  name="password">

        </div>

        <div>
            <img id="captchaImage"  th:src="@{/captcha}"  alt="Captcha" class="rounded shadow-md"  onclick="reloadCaptcha()" />

            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="captcha" placeholder="Ingrese el captcha" required>
        </div>

        <!-- Login Button -->
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="submit"  id="btn_ingresar" >
                Iniciar Sesi칩n
            </button>
        </div>
    </form>
</div>
</body>
<script>
    function reloadCaptcha() {
        const captchaImage = document.getElementById('captchaImage');
        captchaImage.src = '/captcha?' + new Date().getTime();
    }
</script>
</html>
